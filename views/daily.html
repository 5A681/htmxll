{{ block "daily" .}}
<div id="daily-table" class="w-full">

<div hx-get="/time-picker" hx-target="#date-picker-input" hx-swap="innerHTML" hx-trigger="load"  ></div>
<div hx-get="/bay-list" hx-target="#bay-list" name="station" hx-trigger="load" hx-swap="innerHTML"></div>
    <div class="flex space-x-2">


        <div class="flex justify-center">
            <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-3xl lg:text-3xl "><span
                    class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Daily Load
                    Report</span>
            </h1>
        </div>
       
    </div>


    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Time
                    </th>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        Vbc (kV)
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Ia (A)
                    </th>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        Ib (A)
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Ic (A)
                    </th>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        P (MW)
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Q (MVAR)
                    </th>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        PF (%)
                    </th>
                </tr>
            </thead>
            <tbody>
                {{ range .DailyData}}
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        {{ .Date }}
                    </th>
                    <td class="px-6 py-4">
                        {{ .Time }}
                    </td>
                    <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        {{ .Kv }}
                    </td>
                    <td class="px-6 py-4 ">
                        {{.CurrentPhaseA}}
                    </td>
                    <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        {{.CurrentPhaseB}}
                    </td>
                    <td class="px-6 py-4 ">
                        {{.CurrentPhaseC}}
                    </td>
                    <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        {{.ActivePower}}
                    </td>
                    <td class="px-6 py-4 ">
                        {{.ReactivePower}}
                    </td>
                    <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                        {{.PowerFactor}}
                    </td>

                </tr>
                {{ end }}

            </tbody>
        </table>
    </div>
</div>
{{ end }}
